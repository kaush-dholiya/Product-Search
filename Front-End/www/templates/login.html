<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="login()">Log in</button>
        </label>
        <br>
        <br>
        <div align="right"><a href="/#/map/registration"><u>Register ??</u></a></div>
      </div>
    </form>
  </ion-content>
</ion-modal-  view>
